<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI CLONE NETFLIX</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />

    <link rel="stylesheet" href="./styles/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./styles/owl/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#carrosel-filmes">Inicio</a>
        <a href="#carrosel-filmes">Séries</a>
        <a href="#carrosel-filmes">Filmes</a>
        <a href="#carrosel-filmes">Documentários</a>
      </nav>
    </header>

    <main class="filme-principal">
      <h1 class="titulo">HOUSE OF CARDS</h1>
      <p class="descricao">
        Nada pode impedir o político sem escrúpulos Frank Underwood de
        conquistar Washington. Assista agora a nova temporada de House of Cards
        que está imperdível.
      </p>
      <div class="botoes">
        <button role="button" class="botao">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="botao">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
    </main>

    <div class="carrosel-filmes" id="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="images/mini1.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini2.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini3.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini4.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini5.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini6.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini7.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini8.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini9.jpg" alt="Capa do filme" />
        </div>
        <div class="item">
          <img class="box-filme" src="images/mini10.jpg" alt="Capa do filme" />
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/setup.js"></script>
  </body>
</html>
